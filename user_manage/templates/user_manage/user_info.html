{% extends 'user_manage/base.html' %}

{% block title %}
    <title>用户详情</title>
{% endblock title %}



{% block content %}

<div class="container mt-4">
  <h3 class="mb-4">用户信息</h3>
  <form action="{% url 'user_manage:change_info' %}" method="post">

    {% csrf_token %}
    {% if msg %}
    <div class="alert alert-danger" role="alert">
      {{ msg }}
    </div>
    {% endif %}
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="row mb-3">
          <label for="username" class="col-sm-2 col-form-label">用户名</label>
          <div class="col-sm-10">
            <input type="text" id="username" value="{{ user.username }}" name="username" class="form-control" readonly>
          </div>
        </div>
        <div class="row mb-3">
          <label for="service_duration" class="col-sm-2 col-form-label">服务时长</label>
          <div class="col-sm-10">
            <input type="text" id="service_duration" value="{{ user.service_duration }}" name="service_duration" class="form-control" readonly>
          </div>
        </div>
        <div class="row mb-3">
          <label for="service_duration" class="col-sm-2 col-form-label">用户类型</label>
          <div class="col-sm-10">
            <input type="text" id="service_duration" value="{%if user.user_type == 1 %} 志愿者 {% elif user.user_type == 2 %} 长者 {% elif user.user_type == 3 %} 长者家属 {% elif user.user_type == 4 %} 管理员 {% else %} 未知身份 {% endif %}" name="service_duration" class="form-control" readonly>
          </div>
        </div>
        <div class="row mb-3">
          <label for="email" class="col-sm-2 col-form-label">电子邮箱*</label>
          <div class="col-sm-10">
            <input type="email" id="email" value="{{ user.email }}" name="email" class="form-control" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="signature" class="col-sm-2 col-form-label">个性签名*</label>
          <div class="col-sm-10">
            <input type="text" id="signature" value="{{ user.signature }}" name="signature" class="form-control">
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-success">提交修改</button>
        </div>
      </div>
    </div>
  </form>
</div>


{% endblock content %}
