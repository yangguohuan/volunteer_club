{% extends 'user_manage/base.html' %}

{% block title %}
    <title>登录</title>
{% endblock title %}


{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <h1 class="text-center mb-4">登录</h1>
      <form action="{% url 'user_manage:login' %}" method="post" class="card p-4 shadow">
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-3 row align-items-center">
            <label for="{{ field.id_for_label }}" class="col-sm-3 col-form-label text-end">
              {{ field.label }}
            </label>
            <div class="col-sm-9">
              {{ field }}
              {% if field.errors %}
                <div class="text-danger">
                  {{ field.errors.0 }}
                </div>
              {% endif %}
            </div>
          </div>
        {% endfor %}
        <div class="d-grid">
          <button type="submit" class="btn btn-success">登录</button>
        </div>
      </form>
    </div>
  </div>
</div>
